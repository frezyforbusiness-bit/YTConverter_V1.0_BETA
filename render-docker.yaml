services:
  - type: web
    name: producer-tools-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 5000
    plan: free

  - type: web
    name: producer-tools-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    plan: free

